name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: ${{ secrets.TARGET_DIR }}
      - name: SSH and Run App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ${{ secrets.TARGET_DIR }}

          # Перейти в целевой каталог
            cd ${{ secrets.TARGET_DIR }}
  
            # Остановить старый процесс (если нужно)
            pkill -f jenkinsApiTest || true
  
            # Удалить старый JAR
            rm -f jenkinsApiTest-0.0.1-SNAPSHOT.jar
  
            # Копировать новый JAR (если используется отдельный scp шаг)
  
            # Запустить новое приложение
            nohup java -jar jenkinsApiTest-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
