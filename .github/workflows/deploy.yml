name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: ${{ secrets.TARGET_DIR }}
      - name: SSH and Run App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Check if the target directory exists
            if [ -d "${{ secrets.TARGET_DIR }}" ]; then
            echo "Directory exists: ${{ secrets.TARGET_DIR }}"
            else
            echo "Directory does not exist: ${{ secrets.TARGET_DIR }}"
            exit 1
            fi
            
            # Check if the JAR file exists
            JAR_FILE="${{ secrets.TARGET_DIR }}/your-application-name.jar"
            if [ -f "$JAR_FILE" ]; then
            echo "JAR file exists: $JAR_FILE"
            else
            echo "JAR file does not exist: $JAR_FILE"
            exit 1
            fi
            
            # Run the JAR file
            echo "Starting the application..."
            java -jar "$JAR_FILE" > app.log 2>&1 &
            echo "Application started, logs will be saved to app.log"
