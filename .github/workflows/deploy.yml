name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: ${{ secrets.TARGET_DIR }}
      - name: SSH and Run App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Checking if target directory exists: ${{ secrets.TARGET_DIR }}/target"
            if [ -d "${{ secrets.TARGET_DIR }}/target" ]; then
              echo "✅ Directory exists."
            else
              echo "❌ Directory does not exist!"
              exit 1
            fi
            
            echo "Listing contents of target directory:"
            ls -la ${{ secrets.TARGET_DIR }}/target
            
            cd ${{ secrets.TARGET_DIR }}/target
            JAR_FILE=$(ls *.jar | head -n 1)
            
            if [ -z "$JAR_FILE" ]; then
              echo "❌ No JAR file found!"
              exit 1
            else
              echo "✅ Found JAR file: $JAR_FILE"
            fi
            
            echo "Killing any previous Java process..."
            pkill -f 'java -jar' || true
            
            echo "Starting new JAR process..."
            nohup java -jar "$JAR_FILE" > ../output.log 2>&1 < /dev/null &
            sleep 2
            
            echo "✅ Application started successfully."